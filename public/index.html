<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MysticScribe 🪄 - AI Poem, Story & Ad Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <head>
        <!-- Add this line with your other script tags -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.8.2/docx.min.js"></script>
        <script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>


    </head>
    <style>

    </style>
</head>

<body>
    <div id="starRain"></div>

    <!-- Corner Login/Signup Buttons -->
    <div class="auth-buttons" id="authButtons">
        <button class="google-signin" id="googleSignInButton" onclick="redirectToBackendForGoogleSignIn()">
            Sign in with Google
        </button>
        <button class="logout-button hidden" id="logoutButton" onclick="logout()">Logout</button>

    </div>
    <div class="container-wrapper">
        <!-- History Section -->

        <!-- Main Content -->

        <div class="main-container">
            <h1><span class="dancing-text">MysticScribe 🪄</span></h1>
            <p class="subtitle">Unleash your creativity in a world of magic and wonder.</p>

            <!-- Language Selector -->
            <div class="language-selector">
                <label for="language">Select Language:</label>
                <select id="language" onchange="handleLanguageChange()">
                    <option value="english">English</option>
                    <option value="malayalam" disabled>Malayalam (Coming Soon)</option>
                </select>
            </div>

            <!-- Content Type Options -->
            <div class="options">
                <button onclick="selectOption('poem')" id="poemBtn">Poem ✍️</button>
                <button onclick="selectOption('story')" id="storyBtn">Story 📖</button>
                <button onclick="selectOption('description')" id="descriptionBtn">Description 🖼️</button>
                <button onclick="selectOption('email')" id="emailBtn">Email 📧</button>
                <button onclick="selectOption('ad')" id="adBtn">Ad 📢</button>
            </div>

            <textarea id="prompt" rows="5" placeholder="e.g., Write a poem about the moonlit forest..."></textarea>
            <button class="generate-button" onclick="generateContent()">Cast the Spell ✨</button>

            <div class="loader" id="loader"></div>

            <div id="output"></div>

            <!-- Download Button -->
            <button class="download-button hidden" id="downloadButton" onclick="exportAsPDF()">Download as pdf
                📥</button>

            <div class="footer">
                <p>Powered by the Moon Magic✨ | © 2025 Moon Magic</p>
                <p>contact: moonmagiclive@gmail.com
                </p>
            </div>


        </div>
        <div class="history-section" id="history">
            <h3>✨ Your Magical History ✨</h3>
            <div id="historyList">
                <!-- History entries will be dynamically inserted here -->
                <div class="no-history">No history yet. Create some magic first!</div>
            </div>
        </div>
    </div>



    <script>
        // Magic Star Rain Animation
        function createStarRain() {
            const starRain = document.getElementById('starRain');
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starRain.appendChild(star);
            }
        }

        createStarRain();

        function checkAuth() {
            const token = localStorage.getItem('googleToken');
            const googleSignInButton = document.getElementById('googleSignInButton');
            const logoutButton = document.getElementById('logoutButton');

            if (token) {
                googleSignInButton.classList.add('hidden');
                logoutButton.classList.remove('hidden');
            } else {
                googleSignInButton.classList.remove('hidden');
                logoutButton.classList.add('hidden');
            }
        }
        checkAuth()


        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        const token = getTokenFromURL();
        if (token) {
            localStorage.setItem('googleToken', token);
            const cleanURL = window.location.origin + window.location.pathname;
            checkAuth()
            window.history.replaceState({}, document.title, cleanURL);
        }

        let selectedOption = 'poem';
        let selectedLanguage = 'english';

        function logout() {
            localStorage.removeItem('googleToken');
            checkAuth();
            alert('Logged out successfully!');
        }

        function handleLanguageChange() {
            const languageSelector = document.getElementById('language');
            selectedLanguage = languageSelector.value;

            if (selectedLanguage === 'malayalam') {
                alert('Malayalam support is coming soon!');
                languageSelector.value = 'english';
                selectedLanguage = 'english';
            }
        }

        function selectOption(option) {
            selectedOption = option;
            document.getElementById('poemBtn').classList.remove('active');
            document.getElementById('storyBtn').classList.remove('active');
            document.getElementById('descriptionBtn').classList.remove('active');
            document.getElementById('emailBtn').classList.remove('active');
            document.getElementById('adBtn').classList.remove('active');
            document.getElementById(`${option}Btn`).classList.add('active');

            const placeholderText = {
                poem: 'e.g., Write a poem about the moonlit forest...',
                story: 'e.g., Write a story about a hidden grove in an enchanted forest...',
                description: 'e.g., Describe a magical creature in the forest...',
                email: 'e.g., Write a professional email to a client...',
                ad: 'e.g., Write an advertisement for a new product...'
            };
            document.getElementById('prompt').placeholder = placeholderText[option];
        }

        selectOption('poem');

        async function generateContent() {


            const output = document.getElementById('output');
            const loader = document.getElementById('loader');
            const downloadButton = document.getElementById('downloadButton');

            output.innerText = '';
            loader.style.display = 'block';
            downloadButton.classList.add('hidden');

            const token = localStorage.getItem('googleToken');
            if (!token) {
                alert("Please Sign in to continue.");
                loader.style.display = 'none';
                return;
            }
            const prompt = document.getElementById('prompt').value;

            if (!prompt) {
                alert('Please enter your magical words!');
                return;
            }

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ prompt, type: selectedOption, language: selectedLanguage }),
                });

                const data = await response.json();
                if (data.error) {
                    output.innerText = `Error: ${data.error}`;
                } else {
                    if (data.message && response.status !== 200) {
                        alert(data.message);
                    }
                    output.innerText = data.content;
                    output.classList.add('success'); // Add private styling
                    downloadButton.classList.remove('hidden');
                    loadHistory()
                }
            } catch (error) {
                output.innerText = 'The spell failed! Please try again.';
            } finally {
                loader.style.display = 'none';
            }
        }

        function redirectToBackendForGoogleSignIn() {
            window.location.href = '/auth/google';
        }

        function handleGoogleSignIn(response) {
            const idToken = response.credential;

            fetch('/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ idToken }),
            })
                .then((res) => res.json())
                .then((data) => {
                    if (data.success) {
                        localStorage.setItem('googleToken', data.token);
                        checkAuth();
                        alert('Google Sign-In successful!');
                    } else {
                        alert('Google Sign-In failed. Please try again.');
                    }
                })
                .catch((error) => {
                    console.error('Google Sign-In error:', error);
                    alert('Google Sign-In failed. Please try again.');
                });
        }

        function downloadContent() {
            const content = document.getElementById('output').innerText;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'MysticScribe_Output.txt';
            a.click();
            URL.revokeObjectURL(url);
        }



        async function loadHistory() {
            console.log("Loading history...");
            const token = localStorage.getItem('googleToken');
            const historyList = document.getElementById("historyList");

            if (!token) {
                historyList.innerHTML = '<div class="no-history">Please sign in to view your history</div>';
                return;
            }

            try {
                const response = await fetch('/history', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });

                const data = await response.json();
                historyList.innerHTML = ""; // Clear loading/placeholder message

                if (data.error || !data.data || data.data.length === 0) {
                    historyList.innerHTML = '<div class="no-history">No history yet. Create some magic first!</div>';
                    return;
                }

                data.data.forEach(item => {
                    const entry = document.createElement("div");
                    entry.className = "history-entry";

                    const date = document.createElement("div");
                    date.className = "history-date";
                    date.textContent = formatDate(item.createdAt);

                    const content = document.createElement("div");
                    content.className = "history-content";
                    content.textContent = item.content.length > 150 ?
                        item.content.substring(0, 150) + "..." : item.content;

                    const actions = document.createElement("div");
                    actions.className = "history-actions";

                    const toggleBtn = document.createElement("button");
                    toggleBtn.className = "history-btn toggle-btn";
                    toggleBtn.textContent = "Show More";
                    toggleBtn.onclick = function () {
                        if (entry.classList.contains("expanded")) {
                            entry.classList.remove("expanded");
                            toggleBtn.textContent = "Show More";
                            content.textContent = item.content.length > 150 ?
                                item.content.substring(0, 150) + "..." : item.content;
                        } else {
                            entry.classList.add("expanded");
                            toggleBtn.textContent = "Show Less";
                            content.textContent = item.content;
                        }
                    };

                    const exportBtn = document.createElement("button");
                    exportBtn.className = "history-btn export-btn";
                    exportBtn.textContent = "Export Word";
                    exportBtn.onclick = function () {
                        exportAsWord(item.content, item.createdAt);
                    };

                    // Only show toggle button if content is long
                    if (item.content.length <= 150) {
                        toggleBtn.style.display = "none";
                    }

                    const exportPdfBtn = document.createElement("button");
                    exportPdfBtn.className = "history-btn export-btn";
                    exportPdfBtn.textContent = "Export PDF";
                    exportPdfBtn.onclick = function () {
                        exportAsPDF(item.content, item.createdAt);
                    };






                    entry.appendChild(date);
                    entry.appendChild(content);
                    entry.appendChild(actions);

                    actions.appendChild(toggleBtn);
                    actions.appendChild(exportBtn);
                    actions.appendChild(exportPdfBtn);


                    entry.appendChild(date);
                    entry.appendChild(content);
                    entry.appendChild(actions);

                    historyList.appendChild(entry);
                });
            } catch (error) {
                console.log("Error fetching history:", error);
                historyList.innerHTML = '<div class="no-history">Failed to load history. Please try again.</div>';
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString(); // You can customize this format
        }

        function exportHistoryItem(content, dateString) {
            const date = new Date(dateString);
            const filename = `MysticScribe_${date.toISOString().split('T')[0]}.txt`;

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Call loadHistory when the page loads
        document.addEventListener('DOMContentLoaded', loadHistory);


        function exportAsPDF(content="", dateString="") {
            // Initialize jsPDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Set document properties
          
            // Add title and date
            doc.setFontSize(18);
            doc.text('MysticScribe Creation', 105, 15, { align: 'center' });

            if(!content){
                content = document.getElementById('output').innerText;

            }

            if(dateString){
                const date = new Date(dateString);
               const formattedDate = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
            });

                doc.setFontSize(12);
                doc.text(`Created: ${formattedDate}`, 105, 22, { align: 'center' });
            }


            // Add content
            doc.setFontSize(12);
            const lines = doc.splitTextToSize(content, 180); // Split text to fit page width
            doc.text(lines, 15, 30);

            // Save the PDF
            doc.save(`MysticScribe_${(new Date()).toISOString().split('T')[0]}.pdf`);
        }


        function exportAsWord(content, dateString) {
    // Access the docx library
    const docx = window.docx;
    const { Document, Paragraph, TextRun, Packer } = docx;
    
    const date = new Date(dateString);
    const formattedDate = date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });

    // Split content into paragraphs while preserving empty lines
    const paragraphs = content.split('\n').map(line => {
        return new Paragraph({
            children: [
                new TextRun({
                    text: line || ' ', // Use space for empty lines
                    size: 24,
                })
            ],
            spacing: {
                line: 300,
            }
        });
    });

    // Create the document
    const doc = new Document({
        sections: [{
            properties: {},
            children: [
                new Paragraph({
                    children: [
                        new TextRun({
                            text: "MysticScribe Creation",
                            bold: true,
                            size: 28
                        })
                    ],
                    spacing: {
                        after: 200
                    },
                    alignment: "center"
                }),
                new Paragraph({
                    children: [
                        new TextRun({
                            text: `Created: ${formattedDate}`,
                            italics: true,
                            size: 22
                        })
                    ],
                    alignment: "center",
                    spacing: {
                        after: 400
                    }
                }),
                ...paragraphs // Include all content paragraphs
            ]
        }]
    });

    // Generate and download the Word file
    Packer.toBlob(doc).then(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `MysticScribe_${date.toISOString().split('T')[0]}.docx`;
        a.click();
        URL.revokeObjectURL(url);
    });
}

    </script>
</body>

</html>
