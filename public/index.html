<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MysticScribe 🪄 - AI Poem, Story & Ad Generator</title>

    <meta name="description" content="Generate AI-powered poems, stories, ads, emails, and descriptions instantly. MysticScribe supports English, and Malayalam is coming soon!">
    <meta name="keywords" content="AI poem generator, AI story generator, AI ad generator, AI email writer, MysticScribe, content generation tool">
    <meta name="author" content="Ambili Sunil">
    <meta name="robots" content="index, follow">
    
    <link rel="canonical" href="https://magic-writes.onrender.com/">
    
    <meta property="og:title" content="MysticScribe 🪄 - AI Poem, Story & Ad Generator">
    <meta property="og:description" content="Generate AI-powered poems, stories, ads, emails, and descriptions instantly. Supports English, with Malayalam coming soon!">
    <meta property="og:image" content="https://magic-writes.onrender.com/">
    <meta property="og:url" content="https://magic-writes.onrender.com/">
    <meta property="og:type" content="website">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>


<body>
    <!-- Magic Star Rain -->
    <div id="starRain"></div>

    <!-- Corner Login/Signup Buttons -->
    <div class="auth-buttons" id="authButtons">
        <button class="google-signin" id="googleSignInButton" onclick="redirectToBackendForGoogleSignIn()">
            Sign in with Google
        </button>
        <button class="logout-button hidden" id="logoutButton" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1><span class="dancing-text">MysticScribe 🪄</span></h1>
        <p class="subtitle">Unleash your creativity in a world of magic and wonder.</p>

        <!-- Language Selector -->
        <div class="language-selector">
            <label for="language">Select Language:</label>
            <select id="language" onchange="handleLanguageChange()">
                <option value="english">English</option>
                <option value="malayalam" disabled>Malayalam (Coming Soon)</option>
            </select>
        </div>

        <!-- Content Type Options -->
        <div class="options">
            <button onclick="selectOption('poem')" id="poemBtn">Poem ✍️</button>
            <button onclick="selectOption('story')" id="storyBtn">Story 📖</button>
            <button onclick="selectOption('description')" id="descriptionBtn">Description 🖼️</button>
            <button onclick="selectOption('email')" id="emailBtn">Email 📧</button>
            <button onclick="selectOption('ad')" id="adBtn">Ad 📢</button>
        </div>

        <textarea id="prompt" rows="5" placeholder="e.g., Write a poem about the moonlit forest..."></textarea>
        <button class="generate-button" onclick="generateContent()">Cast the Spell ✨</button>

        <div class="loader" id="loader"></div>

        <div id="output"></div>

        <!-- Download Button -->
        <button class="download-button hidden" id="downloadButton" onclick="downloadContent()">Download as .txt 📥</button>
    </div>

    <div class="footer">
        <p>Powered by the Magic of Words ✨ | © 2025 Ambili Sunil</p>
        <p>contact: ambuzzai@gmail.com</p>
    </div>

    <script>
        // Magic Star Rain Animation
        function createStarRain() {
            const starRain = document.getElementById('starRain');
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starRain.appendChild(star);
            }
        }

        createStarRain();
        function checkAuth() {
            const token = localStorage.getItem('googleToken');
            const googleSignInButton = document.getElementById('googleSignInButton');
            const logoutButton = document.getElementById('logoutButton');

            if (token) {
                googleSignInButton.classList.add('hidden');
                logoutButton.classList.remove('hidden');
            } else {
                googleSignInButton.classList.remove('hidden');
                logoutButton.classList.add('hidden');
            }
        }
        checkAuth()


        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        const token = getTokenFromURL();
        if (token) {
            localStorage.setItem('googleToken', token);
            const cleanURL = window.location.origin + window.location.pathname;
            checkAuth()
            window.history.replaceState({}, document.title, cleanURL);
        }

        let selectedOption = 'poem';
        let selectedLanguage = 'english';

        function logout() {
            localStorage.removeItem('googleToken');
            checkAuth();
            alert('Logged out successfully!');
        }

        function handleLanguageChange() {
            const languageSelector = document.getElementById('language');
            selectedLanguage = languageSelector.value;

            if (selectedLanguage === 'malayalam') {
                alert('Malayalam support is coming soon!');
                languageSelector.value = 'english';
                selectedLanguage = 'english';
            }
        }

        function selectOption(option) {
            selectedOption = option;
            document.getElementById('poemBtn').classList.remove('active');
            document.getElementById('storyBtn').classList.remove('active');
            document.getElementById('descriptionBtn').classList.remove('active');
            document.getElementById('emailBtn').classList.remove('active');
            document.getElementById('adBtn').classList.remove('active');
            document.getElementById(`${option}Btn`).classList.add('active');

            const placeholderText = {
                poem: 'e.g., Write a poem about the moonlit forest...',
                story: 'e.g., Write a story about a hidden grove in an enchanted forest...',
                description: 'e.g., Describe a magical creature in the forest...',
                email: 'e.g., Write a professional email to a client...',
                ad: 'e.g., Write an advertisement for a new product...'
            };
            document.getElementById('prompt').placeholder = placeholderText[option];
        }

        selectOption('poem');

        async function generateContent() {
            

            const output = document.getElementById('output');
            const loader = document.getElementById('loader');
            const downloadButton = document.getElementById('downloadButton');

            output.innerText = '';
            loader.style.display = 'block';
            downloadButton.classList.add('hidden');

            const token = localStorage.getItem('googleToken');
            if (!token) {
                alert("Please Sign in to continue.");
                loader.style.display = 'none';
                return;
            }
            const prompt = document.getElementById('prompt').value;

            if (!prompt) {
                alert('Please enter your magical words!');
                return;
            }

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ prompt, type: selectedOption, language: selectedLanguage }),
                });

                const data = await response.json();
                if (data.error) {
                    output.innerText = `Error: ${data.error}`;
                } else {
                    if (data.message && response.status !== 200) {
                        alert(data.message);
                    }
                    output.innerText = data.content;
                    output.classList.add('success'); // Add private styling
                    downloadButton.classList.remove('hidden');
                }
            } catch (error) {
                output.innerText = 'The spell failed! Please try again.';
            } finally {
                loader.style.display = 'none';
            }
        }

        function redirectToBackendForGoogleSignIn() {
            window.location.href = '/auth/google';
        }

        function handleGoogleSignIn(response) {
            const idToken = response.credential;

            fetch('/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ idToken }),
            })
                .then((res) => res.json())
                .then((data) => {
                    if (data.success) {
                        localStorage.setItem('googleToken', data.token);
                        checkAuth();
                        alert('Google Sign-In successful!');
                    } else {
                        alert('Google Sign-In failed. Please try again.');
                    }
                })
                .catch((error) => {
                    console.error('Google Sign-In error:', error);
                    alert('Google Sign-In failed. Please try again.');
                });
        }

        function downloadContent() {
            const content = document.getElementById('output').innerText;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'MysticScribe_Output.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
